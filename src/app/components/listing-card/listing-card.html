  <div class="card">
    <div class="image-box">
      <img [src]="listing.image" [alt]="listing.title" />
    </div>

    <div class="card-body">
      <div class="title">{{ listing.title }}</div>
      <div class="price">${{ listing.price }}</div>
      <div class="meta">{{ listing.category }} â€¢ {{ listing.location }}</div>
    </div>
  </div>
</a>
