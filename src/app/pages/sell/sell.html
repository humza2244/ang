<app-header></app-header>

<div class="sell-container">
  <div class="sell-content">
    <div class="sell-header">
      <h1>Create New Listing</h1>
      <p>Fill out the form below to list your item for sale</p>
    </div>

    <form class="sell-form" (ngSubmit)="onSubmit()" #sellForm="ngForm">
      <div class="form-section">
        <h2>Basic Information</h2>
        
        <div class="form-group">
          <label for="title">Title *</label>
          <input 
            type="text" 
            id="title" 
            name="title" 
            placeholder="e.g., MacBook Pro 2021"
            class="form-input"
            [(ngModel)]="listing.title"
            required
          >
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea 
            id="description" 
            name="description" 
            placeholder="Describe your item in detail..."
            class="form-textarea"
            rows="6"
            [(ngModel)]="listing.description"
            required
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="price">Price ($) *</label>
            <input 
              type="number" 
              id="price" 
              name="price" 
              placeholder="0.00"
              class="form-input"
              min="0"
              step="0.01"
              [(ngModel)]="listing.price"
              required
            >
          </div>

          <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" name="category" class="form-select" [(ngModel)]="listing.category" required>
              <option value="">Select a category</option>
              <option value="Electronics">Electronics</option>
              <option value="Furniture">Furniture</option>
              <option value="Clothing">Clothing</option>
              <option value="Books">Books</option>
              <option value="Vehicles">Vehicles</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="condition">Condition *</label>
            <select id="condition" name="condition" class="form-select" [(ngModel)]="listing.condition" required>
              <option value="">Select condition</option>
              <option value="New">New</option>
              <option value="Like New">Like New</option>
              <option value="Excellent">Excellent</option>
              <option value="Good">Good</option>
              <option value="Fair">Fair</option>
            </select>
          </div>

          <div class="form-group">
            <label for="location">Location *</label>
            <select id="location" name="location" class="form-select" [(ngModel)]="listing.location" required>
              <option value="">Select location</option>
              <option value="Waterloo">Waterloo</option>
              <option value="Toronto">Toronto</option>
              <option value="Ottawa">Ottawa</option>
              <option value="Montreal">Montreal</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h2>Images</h2>
        <div class="image-upload-area">
          <div class="upload-box">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p>Click to upload or drag and drop</p>
            <p class="upload-hint">PNG, JPG up to 10MB</p>
          </div>
          <input type="file" id="images" name="images" multiple accept="image/*" class="file-input">
        </div>
        <div class="uploaded-images">
          <!-- Uploaded image previews will appear here -->
        </div>
      </div>

      <div class="form-section">
        <h2>Contact Information</h2>
        
        <div class="form-group">
          <label for="contact-email">Contact Email *</label>
          <input 
            type="email" 
            id="contact-email" 
            name="contact-email" 
            placeholder="your.email@example.com"
            class="form-input"
            [(ngModel)]="listing.contactEmail"
            required
          >
        </div>

        <div class="form-group">
          <label for="contact-phone">Phone Number (optional)</label>
          <input 
            type="tel" 
            id="contact-phone" 
            name="contact-phone" 
            placeholder="(555) 123-4567"
            class="form-input"
            [(ngModel)]="listing.contactPhone"
          >
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn-submit">Publish Listing</button>
      </div>
    </form>
  </div>
</div>
